<div class="row">
    <div class="col-lg-8">
        <h1>{{organizationModel.name}}
            <a *ngIf="isOwner" class="btn btn-success pull-right" (click)="openModal(organizationModal)"><i
                    class="icon_pencil-edit"></i> Edit</a>
        </h1>
        <pre>{{organizationModel.description}}</pre>
    </div>
    <div class="col-lg-4">
        <h1>Projects
            <a *ngIf="isOwner || isProjectManager" class="btn btn-success pull-right"
                (click)="openModal(projectModal)"><i class="icon_plus"></i> Add Project</a>
        </h1>
        <div class="table-responsive">
            <table class="table table-striped table-advance table-hover">
                <tbody>
                    <tr *ngFor="let project of projects; let i = index">
                        <td><a [routerLink]="['/project',project.id]">{{project.name}}</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<ng-template #projectModal>
    <div class="modal-header">
        <button type="button" class="close" (click)="closeModal()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Create Project</h4>
    </div>
    <div class="modal-body">
        <div class="form">
            <div class="form-group">
                <label for="projectName">Name</label>
                <input type="text" class="form-control" id="projectName" placeholder="Project Name"
                    [(ngModel)]="projectModel.name">
            </div>
            <div class="form-group">
                <label for="projectDescription">Description</label>
                <textarea class="form-control" id="projectDescription" rows="8" placeholder="Project Description"
                    [(ngModel)]="projectModel.description"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button (click)="closeModal()" class="btn btn-default" type="button">Close</button>
        <button class="btn btn-success" type="button" (click)="createProject()">Save
            changes</button>
    </div>
</ng-template>

<ng-template #organizationModal>
    <div class="modal-header">
        <button type="button" class="close" (click)="closeModal()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Edit Organization</h4>
    </div>
    <div class="modal-body">
        <div class="form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Organization Name"
                    [(ngModel)]="organizationModelToEdit.name">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="8" placeholder="Organization Description"
                    [(ngModel)]="organizationModelToEdit.description"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button (click)="closeModal()" class="btn btn-default" type="button">Close</button>
        <button class="btn btn-success" type="button" (click)="editOrganization()">Save
            changes</button>
    </div>
</ng-template>
