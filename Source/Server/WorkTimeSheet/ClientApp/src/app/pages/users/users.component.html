<div class="row">
    <div class="col-lg-12">
        <h1>Users
            <a class="btn btn-success pull-right" data-toggle="modal" href="#createUserModal"
                *ngIf="isOwner" data-backdrop="static" data-keyboard="false"><i
                    class="icon_plus"></i> Add User</a>
        </h1>
        <section class="panel" *ngIf="false">
            <div class="panel-heading">Filter</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Name"
                                [(ngModel)]="filterModel.name">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email"
                                [(ngModel)]="filterModel.email">
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="form-group">
                            <label for="roles">Roles</label>
                            <select multiple class="form-control" id="roles" [(ngModel)]="filterModel.roles">
                                <option>Owner</option>
                                <option>Project Manager</option>
                                <option>Member</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-1">
                        <a class="btn btn-primary btn-lg" (click)="filterUsers()"><i class="icon_search"></i></a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-striped table-advance table-hover">
                <thead>
                    <tr>
                        <th><i class="icon_profile"></i> Name</th>
                        <th><i class="icon_mail_alt"></i> Email</th>
                        <th><i class="icon_group"></i> Roles</th>
                        <th *ngIf="isOwner"><i class="icon_cogs"></i> Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td>
                            <p *ngFor="let role of user.userRoles">{{role.role}}</p>
                        </td>
                        <td *ngIf="isOwner">
                            <div class="btn-group">
                                <a class="btn btn-primary" data-toggle="modal" href="#editUserModal"
                                    data-backdrop="static" data-keyboard="false" (click)="initEditUser(user.id)"><i
                                        class="icon_pencil-edit"></i></a>
                                <a class="btn btn-danger" (click)="deleteUser(user.id)"><i class="icon_trash_alt"></i></a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="createUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add User</h4>
            </div>
            <div class="modal-body">
                <div class="form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Full Name"
                            [(ngModel)]="userToCreate.name" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Email"
                            [(ngModel)]="userToCreate.email">
                    </div>
                    <div class="form-group">
                        <label for="roles">Roles</label>
                        <div id="roles">
                            <label class="checkbox-inline" *ngFor="let userRole of userRolesSelection">
                                <input type="checkbox" [(ngModel)]="userRole.isSelected"> {{userRole.role}}
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password"
                            [(ngModel)]="userToCreate.password">
                    </div>
                    <div class="form-group">
                        <label for="cPassword">Confirm password</label>
                        <input type="password" class="form-control" id="cPassword" placeholder="Confirm Password"
                            [(ngModel)]="userToCreate.confirmPassword">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">Close</button>
                <button data-dismiss="modal" class="btn btn-success" type="submit" (click)="addUser()">Save
                    changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Edit User</h4>
            </div>
            <div class="modal-body">
                <div class="form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Full Name"
                            [(ngModel)]="userToEdit.name" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Email"
                            [(ngModel)]="userToEdit.email">
                    </div>
                    <div class="form-group">
                        <label for="roles">Roles</label>
                        <div id="roles">
                            <label class="checkbox-inline" *ngFor="let userRole of userRolesSelection">
                                <input type="checkbox" [(ngModel)]="userRole.isSelected"> {{userRole.role}}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">Close</button>
                <button data-dismiss="modal" class="btn btn-success" type="submit" (click)="editUser()">Save
                    changes</button>
            </div>
        </div>
    </div>
</div>
