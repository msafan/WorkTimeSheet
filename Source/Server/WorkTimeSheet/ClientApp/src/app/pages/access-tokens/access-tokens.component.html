<div class="row">
    <div class="col-lg-12">
        <h1>Access Tokens
            <a class="btn btn-success pull-right" (click)="openModal(newApp)"><i class="icon_plus"></i> Add New App</a>
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-striped table-advance table-hover">
                <thead>
                    <tr>
                        <th><i class="icon_profile"></i> App Name</th>
                        <th width="15%"><i class="icon_key"></i> Api Key</th>
                        <th width="15%"><i class="icon_cogs"></i> Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let accessToken of accessTokens">
                        <td>{{accessToken.appName}}</td>
                        <td><a class="btn btn-success" (click)="copyToClipboard(accessToken.apiKey)"><i
                                    class="icon_clipboard"></i></a></td>
                        <td>
                            <a class="btn btn-danger" (click)="deleteUser(user.id)"><i class="icon_trash_alt"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<ng-template #newApp>
    <div class="modal-header">
        <button type="button" class="close" (click)="closeModal()">&times;</button>
        <h4 class="modal-title">Add New App</h4>
    </div>
    <div class="modal-body">
        <div class="form">
            <div class="form-group">
                <label for="name">App Name</label>
                <input type="text" class="form-control" id="name" placeholder="App Name" [(ngModel)]="appName"
                    autofocus>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button (click)="closeModal()" class="btn btn-default" type="button">Close</button>
        <button (click)="addNewApp()" class="btn btn-success" type="submit">Save
            changes</button>
    </div>
</ng-template>
