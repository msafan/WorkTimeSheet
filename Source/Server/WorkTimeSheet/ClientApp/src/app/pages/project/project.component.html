<div class="row">
    <div class="col-lg-7">
        <h1>{{project.name}}
            <a data-toggle="modal" href="#projectModal" *ngIf="isOwner || isProjectManager"
                class="btn btn-success pull-right" data-backdrop="static" data-keyboard="false"><i
                    class="icon_pencil-edit"></i> Edit</a>
        </h1>
        <pre>{{project.description}}</pre>
    </div>
    <div class="col-lg-5">
        <h1>Members
            <a data-toggle="modal" href="#projectMemberModal" *ngIf="isOwner || isProjectManager" data-backdrop="static"
                data-keyboard="false" class="btn btn-success pull-right" (click)="initManage()"><i class="icon_cog"></i>
                Manage Members</a></h1>
        <div class="table-responsive">
            <table class="table table-striped table-advance table-hover">
                <thead>
                    <th>Name</th>
                    <th>Roles</th>
                </thead>
                <tbody>
                    <tr *ngFor="let member of members">
                        <td>{{member.name}}</td>
                        <td><p *ngFor="let role of member.userRoles">{{role.role}}</p></td>
                    </tr>
                </tbody>
                <!-- <tbody>
                    <tr *ngFor="let project of projects; let i = index">
                        <td><a [routerLink]="['/project',project.id]">{{project.name}}</a></td>
                    </tr>
                </tbody> -->
            </table>
        </div>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Edit Project</h4>
            </div>
            <div class="modal-body">
                <div class="form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Project Name"
                            [(ngModel)]="projectToEdit.name">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" rows="8" placeholder="Project Description"
                            [(ngModel)]="projectToEdit.description"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">Close</button>
                <button data-dismiss="modal" class="btn btn-success" type="button" (click)="editProject()">Save
                    changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="projectMemberModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Manage Project Members</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-5">
                        <h5>Avaiable users</h5>
                        <select multiple class="form-control" [(ngModel)]="leftList" size=20>
                            <option *ngFor="let user of availableUsers" value="{{user.id}}">{{user.name}}</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <div class="row">
                            <h6>&nbsp;</h6>
                        </div>
                        <div class="row text-center">
                            <a class="btn btn-success" (click)="addUser()">Add</a>
                        </div>
                        <div class="row">
                            &nbsp;
                        </div>
                        <div class="row text-center">
                            <a class="btn btn-danger" (click)="removeUser()">Remove</a>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <h5>Project Members</h5>
                        <select multiple class="form-control" [(ngModel)]="rightList" size=20>
                            <option *ngFor="let user of selectedUsers" value="{{user.id}}">{{user.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">Close</button>
                <button data-dismiss="modal" class="btn btn-success" type="button" (click)="updateMembers()">Save
                    changes</button>
            </div>
        </div>
    </div>
</div>
